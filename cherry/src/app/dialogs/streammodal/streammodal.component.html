<div mat-dialog-title class="row" style="margin-bottom: 0;"><span class="mat-h1">Select a stream to show:</span></div>
<div mat-dialog-content>
    <div class="row">
        <button mat-raised-button color="accent" *ngFor="let sub of data.subInputs" class="stream-button" (click)="this.dialogRef.close(sub)">{{sub.displayname}}</button>
    </div>
</div>
<div mat-dialog-actions class="row lower">
    <button mat-raised-button color="warn" (click)="this.dialogRef.close()">Cancel</button>
</div>
